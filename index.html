<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heya!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="starryCanvas"></canvas>
  <div class="space">
    <img src="moon img.png" alt="moon image" class="moon">
    <img src="astraunaut.png" alt="astraunaut image" class="astraunaut animate-astronomer">
    <div class="birthdayCard" id="birthdayCard">
      <div class="card">
        <div class="cardFront" id="cardFront">
          <img src="cardFront.png" alt="Card front">
        </div>
        <div class="cardInside" id="cardInside">
          <img src="cardInside.png" alt="Card inside">
        </div>
      </div>
    </div>
    <img src="hi_astronaut.png" alt="rocket image" class="rocket animate-rocket">
  </div>
  <div class="land">
    <!-- <img src="daisy_canva1.png" alt="" class="daisy"> -->
     <div class="quote">
      <p>while you are reaching for the stars, </p>
      <p>don't you forget about the daisy at your feet.</p>
      <span><img src="sparkle.png" alt=""><img src="sunflower.png" class="sunflower"><img src="dandelion.png" alt=""><img src="heart.png" alt=""></span>
     </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
